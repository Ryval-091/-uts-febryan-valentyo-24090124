<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
             --sidebar:#f1f2f4; 
             --muted:#8b93a8; 
            }

        *{ box-sizing:border-box; }

        body{
            margin:0;
            font-family:Inter, Arial, sans-serif;
            background:#f6f7fb;
            color:#1f2b4d;
        }

        .layout{
             display:flex;
              min-height:100vh; 
            }

        .sidebar{
            width:72px;
            background:var(--sidebar);
            display:flex;
            flex-direction:column;
            align-items:center;
            padding:18px 8px;
            box-shadow:inset -1px 0 0 rgba(0,0,0,0.05);
            position:sticky;
            top:0;
            height:100vh;
        }
        .icons{
            display:flex;
            flex-direction:column;
            gap:20px;
            height:100%;
            justify-content:center;
        }
        .icon{
            width:44px; 
            height:44px;
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:10px;
            color:#6b738b;
            cursor:pointer;
            font-size:18px;
            transition:.2s;
        }
        .icon.active{
            background:#e9ebf5;
            color:#4a7cff;
        }
        .icon:hover{
            background:#eceef4;
        }

       
        .main{ flex:1; 
            padding:36px 48px; 
        }
        
        h1{ 
            margin:0 0 18px; 
            font-size:28px; 
        }

        .panel{
            max-width:820px;
            background:#fff;
            border-radius:10px;
            padding:20px;
            border:1px solid #eef0f6;
            box-shadow:0 4px 18px rgba(30,40,80,0.05);
        }

        /* Table */
        table{
            width:100%;
            border-collapse:separate;
            border-spacing:0;
        }
        thead th{
            text-align:left;
            padding:16px;
            color:#3b4258;
            font-weight:700;
            font-size:15px;
        }
        tbody tr{
            border-top:1px solid #f0f2f8;
        }
        tbody td{
            padding:16px;
            font-size:15px;
            color:#2b334a;
        }

        tbody td:nth-child(1){ width:60px; }
        tbody td:nth-child(3),
        tbody td:nth-child(4){ text-align:right; width:120px; }
        tbody td:last-child{ text-align:center; width:80px; }

        .action-btn{
            cursor:pointer;
            padding:6px;
            border-radius:6px;
            transition:0.2s;
        }
        .action-btn:hover{
            background:#eff1f9;
        }
        .action-btn.delete{
            color:#d44;
        }

        @media(max-width:800px){
            .layout{ flex-direction:column; }
            .sidebar{ width:100%; height:64px; flex-direction:row; justify-content:center; }
            .sidebar .icons{ flex-direction:row; height:auto; }
            .main{ padding:20px; }
        }
    </style>

</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="icons">
            <div class="icon" onclick="location.href='dashboard.html'" title="Home"><i class="fa fa-home"></i></div>
            <div class="icon" onclick="location.href='dashboard.html'" title="Dashboard"><i class="fa fa-th"></i></div>
            <div class="icon active" onclick="location.href='products.html'" title="Products"><i class="fa fa-box"></i></div>
            <div class="icon" onclick="location.href='products.html'" title="List Produk"><i class="fa fa-chart-bar"></i></div>
            <div class="icon" onclick="location.href='index.html'" title="Settings / Logout"><i class="fa fa-cog"></i></div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main">
        <h1>List Data Product</h1>

        <div class="panel">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
