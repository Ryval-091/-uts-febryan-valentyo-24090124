<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Modern Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root{ --accent:#4a7cff; --bg:#eef2ff; }
        *{box-sizing:border-box}
        body {
            margin: 0;
            padding: 32px;
            background: var(--bg);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 900px;
            max-width: 95%;
            display: flex;
            gap: 0;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(20,30,60,0.12);
        }

        .left {
            flex: 1.05;
            background: linear-gradient(90deg, rgba(238,242,255,1) 0%, rgba(255,255,255,1) 100%);
            padding: 48px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #eceef6;
        }

        .illustration {
            max-width: 360px;
            width: 100%;
            color: #9aa8d6;
        }

        .right {
            flex: 0.95;
            padding: 48px 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            font-size: 20px;
            color: #3d4f8a;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h2 { margin: 6px 0 22px; font-size: 26px; color:#1f2b4d; }

        .input-group { position: relative; margin-bottom: 18px; }
        .input-group input{
            width:100%; padding:14px 14px 14px 46px; border-radius:10px; border:1px solid #e0e6f6; font-size:14px; outline:none; background:#fbfbff;
        }
        .input-group i{ position:absolute; left:14px; top:50%; transform:translateY(-50%); color:#6f7da6; font-size:16px }

        .forgot { text-align:right; color:var(--accent); font-size:13px; margin-bottom:16px; display:block; text-decoration:none }

        .btn-primary{ width:100%; padding:13px; background:var(--accent); color:#fff; border-radius:10px; border:none; font-size:15px; cursor:pointer }

        .separator{ display:flex; align-items:center; gap:12px; color:#9aa3bf; font-size:14px; margin:20px 0 }
        .separator::before, .separator::after{ content:''; flex:1; height:1px; background:#eceef6 }

        .social-box{ display:flex; gap:12px }
        .social-btn{ flex:1; padding:10px; border-radius:8px; display:flex; align-items:center; justify-content:center; gap:8px; border:1px solid #e6eaf7; background:#fff }

        .signup{ margin-top:20px; font-size:14px; color:#677090; text-align:center; }
        .signup a{ color:var(--accent); text-decoration:none; font-weight:600 }

        /* Responsive */
        @media (max-width:800px){
            .container{ flex-direction:column }
            .left, .right{ padding:28px }
            .left{ border-right: none }
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="left">
            <!-- Simple inline illustration (keeps repo self-contained) -->
            <svg class="illustration" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="illustration">
                <defs>
                    <linearGradient id="g1" x1="0" x2="1">
                        <stop offset="0" stop-color="#f5f7ff"/>
                        <stop offset="1" stop-color="#eef2ff"/>
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="600" height="400" rx="12" fill="url(#g1)" />
                <g transform="translate(90,40)" fill="none" stroke="#aab6dd" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="10" y="120" width="320" height="140" rx="8" />
                    <path d="M20 120 L60 60 L300 60 L340 120" />
                    <circle cx="90" cy="60" r="28" />
                    <path d="M150 210 q40 -40 80 0" />
                    <path d="M70 260 h220" stroke-dasharray="6 6" />
                </g>
            </svg>
        </div>

        <div class="right">
            
            <h2>Welcome Back!</h2>

            <form id ="loginForm">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <a class="forgot" href="#">Forgot Password?</a>

                <button class="btn-primary" type="submit">Login</button>

                <div class="separator">Or</div>

                <div class="social-box">
                    <button type="button" class="social-btn"><i class="fa-brands fa-google"></i> Google</button>
                    <button type="button" class="social-btn"><i class="fa-brands fa-facebook"></i> Facebook</button>
                </div>

                <div class="signup">Don't have an account? <a href="#">Sign Up</a></div>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
